            <h3>Oops</h3>
            <p>To use Globe you have to enable JavaScript.</p>

            <h3>What is Globe</h3>
            <p>Globe is an application that helps you find and explore <a href="https://www.torproject.org/">Tor</a> relays and bridges.
                It's inspired by <a href="https://atlas.torproject.org">Atlas</a> and uses the <a href="https://www.torproject.org/projects/onionoo.html">Onionoo-API</a> to get the data.
                More details about the used libraries and information on how to build your own version of Globe are available in the <a href="https://github.com/makepanic/globe/blob/master/README.md">README</a>.
            </p>

            <h3>Why JavaScript</h3>
            <p>Globe doesn't store any information about relays or bridges on its server.
                After loading the JavaScript code once, Globe only requests additional data from the Onionoo-API.
                Processing the resulting data in your browser without JavaScript is impossible.</p>
            <p>If you don't trust the minified code or have more questions, you are welcome to inspect the code at <a href="https://github.com/makepanic/globe">github</a> or drop me an email <i>me (AT) rndm (DOT) de</i></p>
